<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hits</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0B0F19" />
  <meta name="msapplication-TileColor" content="#0B0F19">
  <meta name="description"
    content="A fast, simple and privacy-friendly way to count hits on your GitHub repositories, websites and more." />
  <meta property="og:title" content="Hits">
  <meta property="og:description"
    content="A fast, simple and privacy-friendly way to count hits on your GitHub repositories, websites and more.">
  <meta property="og:url" content="https://hits.sh/">
  <meta property="og:image" content="https://hits.sh/og-img-1200x630.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <link rel="canonical" href="https://hits.sh/">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
  <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
  <% if (process.env.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID) { %>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async
      src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', '<%= process.env.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID %>');
    </script>
    <% } %>
      <% if (process.env.REACT_APP_GOOGLE_ADSENSE_CLIENT) { %>
        <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=<%= process.env.REACT_APP_GOOGLE_ADSENSE_CLIENT %>"
          crossorigin="anonymous"></script>
        <% } %>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
